<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch bg-sky-100">
        <div class="timer">
       
        <div id="minutes" class="bg-sky-500">minutes</div>
        <div id="seconds" class="bg-sky-500">seconds</div>
    </div>
        <div class="buttons bg-green-300">
            <button id="start" class="btn bg-green-900">start</button>
            <button id="pause" class="btn bg-green-900">pause</button>
           <button id="resume" class="btn bg-green-900">resume</button>
           <button id="reset" class="btn bg-green-900">reset</button>
        </div>
        
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
