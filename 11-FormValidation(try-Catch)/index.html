<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" enctype="multipart/form-data" method="" onsubmit="onsubmitEvent(event)" id="LoginForm" class="font-mono ... ">
        <input type="text" name="name" id="name" placeholder="Enter Name"><br>
        <div id="div-name"></div>
        <input type="text" name="email" id="email" placeholder="Enter the Email"><br>
        <div id="div-email"></div>
        <button class="bg-sky-500 hover:bg-sky-700 ...">Submit</button>
        <div id="div-submit"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
