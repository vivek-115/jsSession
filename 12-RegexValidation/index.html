<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <form action="" enctype="multipart/form-data" onsubmit="onsubmitFn(event)" id="LoginForm">
        <input type="text" name="name" id="name" placeholder="Enter the name"><br>
        <div id="div-name"></div>
        <input type="text" name="email" id="email" placeholder="Enter the email"><br>
        <div id="div-email"></div>
        <input type="tel" name="phoneNum" id="phoneNum" placeholder="Enter the Phone Number"><br>
        <div id="div-phoneNum"></div>
        <button id="submit">Submit</button>
        <div id="submit-div"></div>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
